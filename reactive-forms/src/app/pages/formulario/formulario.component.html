<form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
  <div class="col-6 m-5">
    <div class="col-6 formGroup">
      <label>Nome:</label>
      <input type="text" formControlName="firstName" class="form-control">
      <span
        *ngIf="cadastroForm.get('firstName')?.errors && (cadastroForm.get('firstName')?.touched && cadastroForm.get('firstName')?.dirty)">
        Favor adicionar o nome
      </span>
    </div>
    <div class="col-6 formGroup">
      <label>Sobrenome:</label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>

    <p class="h5">
      {{cadastroForm.get('firstName')?.errors | json}}
      {{cadastroForm.get('firstName')?.touched | json}}
      {{cadastroForm.get('firstName')?.dirty | json}}
    </p>
    <button class="btn btn-primary mx-auto" [disabled]="this.cadastroForm.invalid">Enviar</button>
  </div>
</form>
