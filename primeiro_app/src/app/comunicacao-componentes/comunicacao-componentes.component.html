<h1>Input</h1>
<hr />
<app-input [contador]="addValue"></app-input>
<br />
<button (click)="add()">Add</button>

<h1>Output</h1>
<hr />
<ng-template [ngIf]="getDados">
  <h1>{{ getDados?.nome }}</h1>
  <h2>{{ getDados?.idade }}</h2>
</ng-template>
<app-output (enviarDados)="setDados($event)"></app-output>
